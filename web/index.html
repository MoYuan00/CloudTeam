<style>
    #header{
        border-bottom: 1px solid #dcdfe6;
        /*固定到头部*/
        position: fixed;
        width: 100%;
        background-color: #ffff;
        z-index: 20;

    }
    /* 设置手机显示时左右 导航的 前后 按钮样式设置 */
    .el-tabs__nav-prev, .el-tabs__nav-next {
        display: inline-block;
        height: 100%;
        width: 20px;
        box-shadow: 0px 0px 7px #dbdee5;
    }
    .el-tabs__nav-prev > *, .el-tabs__nav-next > * {
        display: inline-block;
        height: 100%;
        width: 100%;
        line-height: 40px;
        padding-left: 3px;
    }

    /*设置页脚样式*/
    #_footer{
        width: 100%;
        /* 这里设置这么大的padding */
        padding: 40px 10px;
        text-align: center;
        background: #475050;
        color: #fff;
        position: static;
        height: auto !important;
    }

    /*首页的走马灯背景颜色*/
    .el-carousel__item h3 {
        color: #475669;
        font-size: 14px;
        opacity: 0.75;
        line-height: 200px;
        margin: 0;
    }
    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }
    .el-carousel__item:nth-child(2n+1) {
        background-color: #d3dce6;
    }


    /* 设置主体内容最小高度，设置后可以保证页脚不会显示在浏览器中间 */
    #content{
        min-height: 400px;
        margin-bottom: 50px;

        /*设置距离头部的距离*/
        margin-top: 60px;
    }
</style>
