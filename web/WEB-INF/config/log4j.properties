# log4j 配置文件
log4j.rootLogger=DEBUG, stdout
log4j.logger.org.mybatis=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# 显示时间的配置
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [ Class:%c >> Method: %l ] [Thread: %t]%n %p:%m%n
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH:mm}Class:%c >> Method:%l%n [%p]%m%n

#日志配置文件变更扫描刷新周期,单位为秒
log4j.conf.refreshInterval=60